apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: devmarkt-dev
spec:
  selector:
    gateway-service: app
  type: LoadBalancer
  externalIPs:
  - 10.0.0.3
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http